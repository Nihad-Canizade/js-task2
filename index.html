<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const Hesabla = function (mesafe, zaman) {

            var suret = mesafe / zaman;
            var ys;

            if (suret > 0 && suret <= 60) {
                ys = 6;
            } else if (suret >= 60 && suret <= 90) {
                ys = 9;
            } else if (suret >= 90 && suret <= 120) {
                ys = 8;
            } else {
                ys = 10;
            }

            var ym = (mesafe / 100) * ys;
            var ym2 = ym.toFixed(0)

            return ` ${mesafe} km yolu ${zaman} saat müddətində getmək üçün, sizin ortalama sürətiniz ${suret} km/saat olmalıdır.
    Sizə lazim olacaq yanacaq miqdarı ${ym2} litr, ortalama yanacaq sərfiyyatı isə ${ys}l/100 km olacaq.`
        }
        console.log(Hesabla(130, 2));

    </script>

</body>

</html>
